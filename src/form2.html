<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roomate Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Learn about job openings at Jovian and submit your application now"
    />
    <meta property="og:title" content="Jovian Careers" />
    <meta
      property="og:description"
      content="Learn about job openings at Jovian and submit your application now"
    />
    <meta property="og:image" content="/jovian_meta.png" />
    <link rel="icon" href="/jovian_favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
   
  </head>

  <body>
   
   
    <div class="container px-4 mt-5">
        <h1 class="text-center">Find a Roomate</h1>
        <div class="text-center mb-5">
          Roomates â€¢ Posted on Uni-Dwellers
        </div>
        <form
          class="offset-lg-2 col-lg-8"
          action="  https://formbold.com/s/3OKLd"
          method="POST"
        >
          <!--NAME-->
          <div class="mb-3 col-sm-6">
            <label for="fullname" class="form-label"> Full Name </label>
            <input
              type="text"
              class="form-control"
              name="name"
              required
              placeholder="manas"
              id="fullname"
            />
          </div>
  
          <!--EMAIL-->
          <div class="mb-3 col-sm-6">
            <label for="email" class="form-label"> Email address </label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="manas@gmail.com"
              id="email"
              aria-describedby="emailHelp"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
  
          <!--PHONE-->
          <div class="mb-3 col-sm-6">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="+919898989898"
              name="phone"
              required
            />
          </div>
  
          <!--DOB-->
          <div class="mb-3 col-sm-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              required
            />
          </div>
  
        
          <div class="mb-3">
            <label for="coverletter" class="form-label">Cover Letter</label>
            <textarea
            placeholder="Write whatever you need, your likes, dislikes, etc"
              class="form-control"
              id="coverletter"
              name="coverletter"
              rows="5"
              required
            ></textarea>
          </div>
  
          <!--TERMS-->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" />
            <label class="form-check-label" for="terms"
              >I agree to the terms and coditions.</label
            >
          </div>
  
          <!--SUBMIT BUTTON-->
          <button type="submit" class="btn btn-primary">
            Submit Application
          </button>
        </form>
      </div>
  
      


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
